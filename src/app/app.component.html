<div class="container" >
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-dark text-white p3">
          [{{getName()}}] to do list
        </h3>
        <div class="input-group">
          <input type="text" #todoText class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-dark text-white" (click)="getAdd(todoText.value); todoText.value=''" type="button">ADD</button>
          </div>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
              <th>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
                  <label class="custom-control-label" for="displayAll">All Display</label>
                </div>
              </th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </thead>
          <tbody>
           <tr *ngFor="let item of getItems(); let i = index">
               <td>{{i+1}}</td>
               <td>{{item.description}}</td>
               <td>
                 <input type="checkbox" [(ngModel)]="item.action">
               </td>
               <td [ngSwitch]="item.action">
                    <span *ngSwitchCase="true">
                        Yes
                    </span>
                    <span *ngSwitchCase="false">
                        No
                    </span>
                    
                </td>
           </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
